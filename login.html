
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Aposta Certa</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .login-box {
      background-color: #161b22;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
    }

    .login-box h2 {
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .login-box input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 5px;
      background-color: #0d1117;
      color: white;
      font-size: 1rem;
    }

    .login-box button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      background-color: #2ecc71;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-box button:hover {
      background-color: #27ae60;
    }

    .error-message {
      color: #e74c3c;
      margin-top: 0.5rem;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Entrar no Aposta Certa</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Senha" required />
    <button onclick="login()">Entrar</button>
    <div class="error-message" id="errorMsg">Erro ao fazer login. Verifique os dados.</div>
  </div>

  <!-- Firebase App e Auth -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyADiwq_whzdVCZUuz4HEjxfGsOj-WA-ueg",
      authDomain: "apostacerta-ba573.firebaseapp.com",
      projectId: "apostacerta-ba573",
      storageBucket: "apostacerta-ba573.firebasestorage.app",
      messagingSenderId: "651513600994",
      appId: "1:651513600994:web:6bdd161f5cf1d177f037bb"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("errorMsg");

      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "index.html"; // Redireciona se login for bem-sucedido
        })
        .catch((error) => {
          console.error(error);
          errorMsg.style.display = "block";
        });
    };
  </script>
</body>
</html>
