<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aposta Certa - Login / Cadastro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #161b22;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      width: 100%;
    }

    button {
      padding: 0.75rem;
      background: #238636;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
    }

    .toggle {
      text-align: center;
      margin-top: 1rem;
      cursor: pointer;
      color: #58a6ff;
    }

    #pixKey {
      display: none;
      background: #0d1117;
      padding: 1rem;
      border-radius: 5px;
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
      border: 1px solid #30363d;
    }

    .password-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .password-wrapper input {
      width: 100%;
    }

    .eye-icon {
      position: absolute;
      right: 10px;
      cursor: pointer;
      font-size: 1.1rem;
      user-select: none;
      color: #58a6ff;
    }

    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25d366;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      z-index: 1000;
      transition: transform 0.3s;
    }

    .whatsapp-float:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Login</h2>

    <form id="authForm">
      <input type="text" id="nameField" placeholder="Nome completo" style="display:none;" required />
      <input type="email" id="emailField" placeholder="Email" required />
      
      <div class="password-wrapper">
        <input type="password" id="passwordField" placeholder="Senha" required />
        <span id="togglePassword" class="eye-icon">üëÅÔ∏è</span>
      </div>

      <button type="submit" id="submitBtn">Entrar</button>
    </form>

    <div class="toggle" id="toggleMode">Ainda n√£o tem conta? Cadastre-se</div>

    <div id="pixKey">Chave Pix: <strong>21996283590</strong></div>
  </div>

  <a href="https://wa.me/5521996283590" class="whatsapp-float" target="_blank" title="Fale conosco no WhatsApp">
    <i class="fab fa-whatsapp"></i>
  </a>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js';
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js';
    import { getFirestore, doc, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyADiwq_whzdVCZUuz4HEjxfGsOj-WA-ueg",
      authDomain: "apostacerta-ba573.firebaseapp.com",
      projectId: "apostacerta-ba573",
      storageBucket: "apostacerta-ba573.appspot.com",
      messagingSenderId: "651513600994",
      appId: "1:651513600994:web:6bdd161f5cf1d177f037bb"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById('authForm');
    const nameField = document.getElementById('nameField');
    const emailField = document.getElementById('emailField');
    const passwordField = document.getElementById('passwordField');
    const submitBtn = document.getElementById('submitBtn');
    const formTitle = document.getElementById('formTitle');
    const toggleMode = document.getElementById('toggleMode');
    const pixKey = document.getElementById('pixKey');
    const togglePassword = document.getElementById('togglePassword');

    let isLogin = true;

    toggleMode.addEventListener('click', () => {
      isLogin = !isLogin;
      if (isLogin) {
        nameField.style.display = 'none';
        formTitle.textContent = 'Login';
        submitBtn.textContent = 'Entrar';
        toggleMode.textContent = 'Ainda n√£o tem conta? Cadastre-se';
        pixKey.style.display = 'none';
      } else {
        nameField.style.display = 'block';
        formTitle.textContent = 'Cadastro';
        submitBtn.textContent = 'Cadastrar';
        toggleMode.textContent = 'J√° tem conta? Fa√ßa login';
      }
    });

    togglePassword.addEventListener('click', () => {
      const type = passwordField.type === 'password' ? 'text' : 'password';
      passwordField.type = type;
      togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = emailField.value;
      const password = passwordField.value;

      if (isLogin) {
        signInWithEmailAndPassword(auth, email, password)
          .then(() => {
            alert('Login realizado com sucesso!');
            window.location.href = 'index.html';
          })
          .catch(error => alert(error.message));
      } else {
        try {
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;
          
          // Salvando os dados do usu√°rio no Firestore
          await setDoc(doc(db, 'usuarios', user.uid), {
            nome: nameField.value,
            email: email,
            status: false, // Usu√°rio ainda n√£o est√° liberado
          });

          pixKey.style.display = 'block';
        } catch (error) {
          alert(error.message);
        }
      }
    });
  </script>
</body>
</html>
