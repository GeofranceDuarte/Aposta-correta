<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Aposta Certa</title>
</head>
<body>
  <h1>Login Aposta Certa</h1>
  <input type="email" id="email" placeholder="Seu e-mail" />
  <input type="password" id="password" placeholder="Sua senha" />
  <button onclick="login()">Entrar</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyADiwq_whzdVCZUuz4HEjxfGsOj-WA-ueg",
      authDomain: "apostacerta-ba573.firebaseapp.com",
      projectId: "apostacerta-ba573",
      storageBucket: "apostacerta-ba573.firebasestorage.app",
      messagingSenderId: "651513600994",
      appId: "1:651513600994:web:6bdd161f5cf1d177f037bb"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Sucesso: redireciona para a landing page
          window.location.href = "index.html";
        })
        .catch((error) => {
          alert("Erro ao fazer login: " + error.message);
        });
    };
  </script>
</body>
</html>
